<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calci.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:wght@400;700;800;900&family=Roboto:wght@400;500;700;900&family=Teko:wght@500&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calci.js"></script>
    <style>
        
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="top">
                <div><span><b>OASIS</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OS-2023</span>
                    <hr>
                    <p>ELECTRONIC CALCULATOR</p>
                </div>
                <div class="solar"></div>
            </div>
            <div class="screencont">
                <div id="oprscreen"> </div>
                <div class="screen" id="screen">
                    0
                </div>
            </div>
            <div style="text-align: center; line-height:27px;">
                <span style='font-size:20px;'>&#10237;</span> Check & Correct <span
                    style='font-size:20px;'>&#10238;</span>
            </div>
        </div>
        <div class="body">
            <div class="grid-container">
                <div class="grid-item smallbtns blue" onclick="checkbck()">Check <br>&larr;</div>
                <div class="grid-item smallbtns blue" onclick="checkfrnt()">Check <br>&rarr;</div>
                <div class="grid-item smallbtns blue" onclick="replay()">Auto Replay</div>
                <div class="grid-item" onclick="root()">&#8730;</div>
                <div class="grid-item red" onclick="clearScreen()">AC</div>
                <div class="grid-item black" onclick="nums(7)">7</div>
                <div class="grid-item black" onclick="nums(8)">8</div>
                <div class="grid-item black" onclick="nums(9)">9</div>
                <div class="grid-item" onclick="percent()">%</div>
                <div class="grid-item red" onclick="CE()">CE</div>
                <div class="grid-item black" onclick="nums(4)">4</div>
                <div class="grid-item black" onclick="nums(5)">5</div>
                <div class="grid-item black" onclick="nums(6)">6</div>
                <div class="grid-item" onclick="oprtr('/')">รท</div>
                <div class="grid-item" onclick="oprtr('*')">x</div>
                <div class="grid-item black" onclick="nums(1)">1</div>
                <div class="grid-item black" onclick="nums(2)">2</div>
                <div class="grid-item black" onclick="nums(3)">3</div>
                <div class="grid-item" onclick="oprtr('+')">+</div>
                <div class="grid-item" onclick="oprtr('-')">-</div>
                <div class="grid-item black" onclick="nums(0)">0</div>
                <div class="grid-item black" onclick="nums('00')">00</div>
                <div class="grid-item black" onclick="nums('.')">.</div>
                <div class="grid-item ex" onclick="equals()">=</div>
            </div>
        </div>
    </div>
</body>

</html>
